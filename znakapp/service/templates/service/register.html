{% extends "service/base.html" %}
{% block content %}
{% load bootstrap_tags %}


<div class="container text-white mt-5 form-horizontal w-70">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form|as_bootstrap_horizontal:'pt-4 pb-2' }}
		<button class="btn btn-primary" type="submit">Зарегистрироваться</button>
	</form>
	<p class="text-center">Если у вас уже есть аккаунт, <a href="{% url 'login' %}">войдите</a></p>
</div>

{% endblock %}
